<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" alt="Menu" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'R'}}</p>
        </div>
        <div class="col-lg-6 col-12">
            <h1>Enter Your Banking Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Card Holder Name" />
                <input type="number" class="form-control" placeholder="Card Number" />
                <input type="number" class="form-control" placeholder="CVV" />
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div> 
    </div>
</div>
